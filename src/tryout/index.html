<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Dad: Full Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="welcome-hero" id="hero">
      <h1>Welcome to Chat with Dad</h1>
      <p>
        Ready to have a chat with Dad? He's got the classic sassy dry humor
      </p>
    </div>
    <div class="chat-interface" id="chat"></div>
    <div class="action-bar">
      <div class="pill" id="joke-pill">Tell me a Joke</div>
      <div class="pill" id="pickup-pill">Tell me a Pickup Line</div>
      <div class="pill" id="how-are-you-pill">How are you doing?</div>
    </div>

    <script src="/script.js" defer></script>
  </body>
</html>
